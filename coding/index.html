<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDU_HUB - Smart Code Editor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="dark">
  <div class="app">
    <aside class="sidebar">
      <div class="logo">ðŸš€ EDU_HUB</div>
      <div class="menu">
        <label for="language"><i class="fas fa-code"></i> Language</label>
        <select id="language">
          <option value="html">HTML/CSS/JS</option>
          <option value="python">Python</option>
          <option value="cpp">C++</option>
        </select>
        <button id="run"><i class="fas fa-play"></i> Run</button>
        <button id="toggle-theme"><i class="fas fa-adjust"></i> Toggle Theme</button>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <span id="file-label">File: main.<span id="file-ext">html</span></span>
      </header>

      <section class="editor-section">
        <div id="editor"></div>
        <iframe id="output" sandbox="allow-scripts"></iframe>
      </section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
